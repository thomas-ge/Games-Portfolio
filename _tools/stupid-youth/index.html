<!DOCTYPE html>
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">

        <script src="generate.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />

        <link href="https://fonts.googleapis.com/css?family=Rubik:300,700" rel="stylesheet">
    </head>

    <body onkeydown = "if (event.keyCode == 32) window.location.reload()">

        <div id="head">
            <h1>Super Awesome Studio Name Generator [Saubuaba Edition]</h1>
        </div>

        <div id="generator">
            <script type="text/javascript">generateName();</script>
            <div class="company">
                <script type="text/javascript">showCompany();</script>
            </div>
        </div>

        <div id="interaction">
            <a class="button" onClick="window.location.reload()">Gimme another one</a>
        </div>
        <p>- or press (space) -</p>

    </body>
</html>
